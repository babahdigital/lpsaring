# ===============================================================
#  Build & Push multi-arch images  ➜  Deploy otomatis ke Pi
# ===============================================================

name: Docker Publish & Optional Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy ke runner self-hosted setelah build selesai"
        type: boolean
        required: false
        default: false
      clean_before_deploy:
        description: "Bersihkan cache Docker di awal deploy (aman)"
        type: boolean
        required: false
        default: true
      aggressive_cleanup:
        description: "Cleanup agresif (image -a + volume prune) untuk hemat space"
        type: boolean
        required: false
        default: false

env:
  DOCKER_BUILDKIT: "1"

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

# ---------------------------------------------------------------
#  JOB 1 ▸ Build & push manifest multi-arch (amd64 + arm64)
# ---------------------------------------------------------------
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions: {contents: read, packages: write}

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile-prod
            image: babahdigital/sobigidul_backend
            platforms: linux/amd64,linux/arm64
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile-prod
            image: babahdigital/sobigidul_frontend
            platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validasi Secret Docker Hub
        run: |
          if [ -z "${{ secrets['DOCKERHUB_USERNAME'] }}" ] && [ -z "${{ secrets['DOCKER_USERNAME'] }}" ]; then
            echo "Error: DOCKERHUB_USERNAME atau DOCKER_USERNAME secret tidak tersedia."
            exit 1
          fi
          if [ -z "${{ secrets['DOCKERHUB_TOKEN'] }}" ] && [ -z "${{ secrets['DOCKER_PASSWORD'] }}" ]; then
            echo "Error: DOCKERHUB_TOKEN atau DOCKER_PASSWORD secret tidak tersedia."
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets['DOCKERHUB_USERNAME'] || secrets['DOCKER_USERNAME'] }}
          password: ${{ secrets['DOCKERHUB_TOKEN'] || secrets['DOCKER_PASSWORD'] }}

      - name: Docker disk usage (before cleanup)
        if: ${{ github.event_name == 'workflow_dispatch' && (inputs.clean_before_deploy == true || inputs.aggressive_cleanup == true) }}
        run: |
          docker system df || true

      - name: Safe cleanup (builder cache + dangling resources)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.clean_before_deploy == true }}
        run: |
          docker builder prune -af || true
          docker image prune -f || true
          docker container prune -f || true

      - name: Aggressive cleanup (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.aggressive_cleanup == true }}
        run: |
          docker image prune -a -f || true
          docker volume prune -f || true

      - name: Docker disk usage (after cleanup)
        if: ${{ github.event_name == 'workflow_dispatch' && (inputs.clean_before_deploy == true || inputs.aggressive_cleanup == true) }}
        run: |
          docker system df || true

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=3072
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

# ---------------------------------------------------------------
#  JOB 2 ▸ Deploy ke Raspberry Pi (self-hosted runner)
# ---------------------------------------------------------------
  deploy:
    name: Deploy to Raspberry Pi
    needs: build-and-push
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy == true }}
    runs-on: [self-hosted, arm64, raspberrypi]      # label runner di Pi
    env:
      REMOTE_DIR: /home/abdullah/sobigidul

    steps:
      - name: Checkout repo (compose file)
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets['DOCKERHUB_USERNAME'] || secrets['DOCKER_USERNAME'] }}
          password: ${{ secrets['DOCKERHUB_TOKEN'] || secrets['DOCKER_PASSWORD'] }}

      - name: Stop current stack
        run: |
          cd "${REMOTE_DIR}"
          docker compose --env-file .env.prod -f docker-compose.prod.yml \
            down --remove-orphans || true

      - name: Pull new images
        run: |
          cd "${REMOTE_DIR}"
          docker compose --env-file .env.prod -f docker-compose.prod.yml pull

      - name: Start updated stack
        run: |
          cd "${REMOTE_DIR}"
          docker compose --env-file .env.prod -f docker-compose.prod.yml \
            up -d --remove-orphans
