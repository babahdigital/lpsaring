<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mengarahkan ke Portal Login...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            background-color: #2F3349; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2F3349;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .s-loader {
            width: 100px;
            height: 100px;
            overflow: visible;
            margin-bottom: 2rem;
        }
        
        .s-path-base {
            fill: #4A4A61;
        }
        
        .s-path-animated-fill {
            fill: url(#fill-gradient);
        }
        
        .mask-path {
            fill: none;
            stroke: white;
            stroke-width: 15;
            stroke-linecap: round;
            stroke-dasharray: 244;
            stroke-dashoffset: 244;
            animation: fill-and-erase 4s ease-in-out infinite;
        }
        
        @keyframes fill-and-erase {
            0% { stroke-dashoffset: 244; }
            40% { stroke-dashoffset: 0; }
            60% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -244; }
        }
        
        .loading-text {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .loading-subtitle {
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 400;
            text-align: center;
            max-width: 320px;
            line-height: 1.5;
        }
        
        .mikrotik-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #e5e7eb;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 0.25rem;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: pulse-dots 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes pulse-dots {
            0%, 80%, 100% {
                background-color: #6b7280;
                transform: scale(1);
            }
            40% {
                background-color: #a78bfa;
                transform: scale(1.2);
            }
        }
    </style>
    <script>
        function redirectToPortal() {
            // Ambil variabel login dari MikroTik
            var params = {
                link_login_only: '$(link-login-only)',
                link_orig: '$(link-orig)',
                link_redirect: '$(link-redirect)',
                chap_id: '$(chap-id)',
                chap_challenge: '$(chap-challenge)',
                client_mac: '$(mac-esc)',
                client_ip: '$(ip)'
            };

            // Bangun URL tujuan portal eksternal
            var portalUrl = 'https://dev.sobigidul.com/captive';

            // Buat query string dengan parameter
            var queryString = Object.keys(params)
                .map(function(key) {
                    return key + '=' + encodeURIComponent(params[key] || '');
                })
                .join('&');

            console.log('MikroTik redirect parameters:', {
                params: params,
                finalUrl: portalUrl + '?' + queryString
            });

            // Redirect browser pengguna setelah jeda 2 detik
            setTimeout(function() {
                window.location.href = portalUrl + '?' + queryString;
            }, 2000);
        }
        
        // Tambahkan loading progress
        let dots = 0;
        function updateProgress() {
            const progressElement = document.querySelector('.loading-subtitle');
            if (progressElement) {
                dots = (dots + 1) % 4;
                const dotsText = '.'.repeat(dots);
                progressElement.textContent = `Menyiapkan koneksi dari router MikroTik${dotsText}`;
            }
        }
        
        // Update progress setiap 500ms
        setInterval(updateProgress, 500);
    </script>
</head>
