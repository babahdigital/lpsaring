# Override to run Nginx in host network so it can see real client IPs.
# NOTE: Host networking is supported on Linux. It is not supported on Docker Desktop for Windows/macOS.

services:
  nginx:
    network_mode: host
    ports: []
    volumes:
      - ./infrastructure/nginx/conf.d/app.host.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infrastructure/nginx/logs:/var/log/nginx
