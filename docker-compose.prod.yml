# ===============================================================
#  Docker-Compose – Lingkungan Produksi
# ===============================================================
name: hotspot-portal-prod

services:
  # ------------------------
  #  Init: Permission untuk folder backups
  # ------------------------
  backups_init:
    image: babahdigital/sobigidul_backend:latest
    container_name: hotspot_prod_backups_init
    user: "0:0"
    volumes:
      - ./backend/backups:/app/backups
    command: >
      sh -lc "mkdir -p /app/backups && chown -R 999:999 /app/backups && chmod -R ug+rwX /app/backups"
    networks:
      - hotspot_prod_network
    restart: "no"

  # ------------------------
  #  Database PostgreSQL
  # ------------------------
  db:
    image: postgres:15-alpine
    container_name: hotspot_prod_postgres_db
    env_file:
      - .env.prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - hotspot_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -q"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always

  # ------------------------
  #  Redis
  # ------------------------
  redis:
    image: redis:7-alpine
    container_name: hotspot_prod_redis_cache
    volumes:
      - redis_prod_data:/data
    networks:
      - hotspot_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  # ------------------------
  #  Database Migration (Alembic)
  # ------------------------
  migrate:
    image: babahdigital/sobigidul_backend:latest
    container_name: hotspot_prod_flask_migrate
    env_file:
      - .env.prod
    volumes:
      - ./.env.prod:/app/.env:ro
    command: flask db upgrade
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hotspot_prod_network
    restart: "no"

  # ------------------------
  #  Flask Backend (Gunicorn)
  # ------------------------
  backend:
    image: babahdigital/sobigidul_backend:latest
    container_name: hotspot_prod_flask_backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   # ganti sesuai kapasitas SD-card
        max-file: "10"    # menyimpan 10 file rotasi → ±200 MB total
    env_file:
      - .env.prod
    volumes:
      - ./.env.prod:/app/.env:ro
      - ./backend/backups:/app/backups
    command:
      - "gunicorn"
      - "--bind"
      - "0.0.0.0:5010"
      - "run:app"
      - "--workers=4"
      - "--timeout=60"
      - "--log-level=info"
      - "--access-logfile=-"
      - "--error-logfile=-"
    # Tidak mem-publish port ke host.
    # Produksi WAJIB diakses melalui Cloudflare Tunnel -> nginx.
    depends_on:
      backups_init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hotspot_prod_network
    restart: always

  # ------------------------
  #  Celery Worker
  # ------------------------
  celery_worker:
    image: babahdigital/sobigidul_backend:latest
    container_name: hotspot_prod_celery_worker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    env_file:
      - .env.prod
    volumes:
      - ./.env.prod:/app/.env:ro
    command: >
      /opt/venv/bin/celery -A app.extensions worker
      --loglevel=info
      --concurrency=4
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hotspot_prod_network
    restart: always

  # ------------------------
  #  Celery Beat (Scheduler)
  # ------------------------
  celery_beat:
    image: babahdigital/sobigidul_backend:latest
    container_name: hotspot_prod_celery_beat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    env_file:
      - .env.prod
    volumes:
      - ./.env.prod:/app/.env:ro
    command: /opt/venv/bin/celery -A app.extensions beat --loglevel=info
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hotspot_prod_network
    restart: always

  # ------------------------
  #  Nuxt Frontend
  # ------------------------
  frontend:
    image: babahdigital/sobigidul_frontend:latest
    container_name: hotspot_prod_nuxt_frontend
    env_file:
      - ./.env.public.prod
    # Pastikan Nuxt Nitro memakai port 3010
    environment:
      - PORT=${NUXT_PORT:-3010}
    networks:
      - hotspot_prod_network
    restart: always

  # ------------------------
  #  Nginx Reverse-Proxy
  # ------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: hotspot_prod_nginx_proxy
    # Tidak mem-publish port ke host.
    # Produksi WAJIB diakses melalui Cloudflare Tunnel.
    volumes:
      - ./infrastructure/nginx/conf.d/app.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infrastructure/nginx/logs:/var/log/nginx
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      hotspot_prod_network:
        aliases:
          - hotspot_nginx_proxy
    restart: always

  # ------------------------
  #  Cloudflared Tunnel (HTTPS)
  # ------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hotspot_prod_cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TUNNEL_TOKEN:?Set CLOUDFLARED_TUNNEL_TOKEN in .env.prod}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN:?Set CLOUDFLARED_TUNNEL_TOKEN in .env.prod}
    depends_on:
      nginx:
        condition: service_started
    networks:
      - hotspot_prod_network
    restart: always

# ------------------------
#  Volumes & Networks
# ------------------------
volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  hotspot_prod_network:
    driver: bridge
    name: hotspot_prod_net