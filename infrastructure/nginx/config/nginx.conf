# ===================================================================
# NGINX DISEMPURNAKAN UNTUK PORTAL HOTSPOT LOKAL
# KONFIGURASI FINAL YANG DIOPTIMALKAN - BERSIH TANPA ERROR & WARNING
# ===================================================================

pid "C:/nginx/logs/nginx.pid";
worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include "C:/nginx/conf/mime.types";
    default_type application/octet-stream;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/javascript application/xml application/xml+rss image/svg+xml;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
    server_tokens off;

    # -------------------------------------------------
    # DETEKSI REAL IP & VARIABEL
    # -------------------------------------------------
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    map $args $client_ip_from_args {
        ~*(?:^|&)client_ip=([^&]+) $1;
        ~*(?:^|&)ip=([^&]+) $1;
        default "";
    }
    
    map $args $client_mac_from_args {
        ~*(?:^|&)client_mac=([^&]+) $1;
        ~*(?:^|&)mac=([^&]+) $1;
        default "";
    }
    
    map $client_ip_from_args $final_client_ip {
        ~^(?!10\.0\.0\.1$|192\.168\.1\.1$|192\.168\.0\.1$).+ $client_ip_from_args;
        default $realip_remote_addr;
    }

    # -------------------------------------------------
    # LOGGING
    # -------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" '
                      'client_ip="$final_client_ip" client_mac="$client_mac_from_args"';

    access_log "C:/nginx/logs/access.log" main;
    error_log "C:/nginx/logs/error.log" warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 16M;
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    
    # -------------------------------------------------
    # SERVER HTTP
    # -------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name localhost dev.sobigidul.com;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy no-referrer-when-downgrade;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
        
        location = /api/auth/detect-client-info {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
        location /api/ws/ {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            include "C:/nginx/conf/proxy_params_ws.conf";
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        location /api/ws/sse/ {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            add_header X-Accel-Buffering no;
        }
        location /api/ {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            expires -1;
            add_header Cache-Control "no-cache";
        }
        location / {
            proxy_pass http://127.0.0.1:3000;
            include "C:/nginx/conf/proxy_params.conf";
            include "C:/nginx/conf/proxy_params_ws.conf";
            expires -1;
            add_header Cache-Control "no-cache";
        }
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:3000;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # -------------------------------------------------
    # SERVER HTTPS
    # -------------------------------------------------
    server {
        # âœ… PERBAIKAN FINAL: Sintaks http2 modern untuk menghilangkan warning.
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        
        server_name dev.sobigidul.com;
        
        ssl_certificate "C:/nginx/ssl/sobigidul.fullchain.pem";
        ssl_certificate_key "C:/nginx/ssl/sobigidul.key";
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        
        location = /api/auth/detect-client-info {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy no-referrer-when-downgrade always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss: https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" always;

        location /api/ws/ {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            include "C:/nginx/conf/proxy_params_ws.conf";
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        location /api/ws/sse/ {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            add_header X-Accel-Buffering no;
        }
        location /api/ {
            proxy_pass http://127.0.0.1:5010;
            include "C:/nginx/conf/proxy_params.conf";
            expires -1;
            add_header Cache-Control "no-cache";
        }
        location / {
            proxy_pass http://127.0.0.1:3000;
            include "C:/nginx/conf/proxy_params.conf";
            include "C:/nginx/conf/proxy_params_ws.conf";
            expires -1;
            add_header Cache-Control "no-cache";
        }
    }
}