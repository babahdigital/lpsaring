# Map untuk upgrade WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

map $http_x_forwarded_proto $forwarded_proto {
    default $scheme;
    "https" https;
    "http" http;
}

# Konfigurasi server utama yang mendengarkan di port 80
server {
    listen 80;
    server_name lpsaring.babahdigital.net lpsaring.local localhost;

    # Pastikan header CSP hanya berasal dari Nginx (hindari duplikasi/konflik dari upstream).
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header Content-Security-Policy-Report-Only;

    # Resolver Docker DNS agar upstream selalu ter-resolve ulang saat container restart
    resolver 127.0.0.11 ipv6=off valid=10s;

    # ----- AWAL KONFIGURASI REAL IP (Cloudflare Tunnel + Docker bridge) -----
    # Hardening: batasi hanya ke subnet network compose produksi (lihat `docker network inspect hotspot_prod_net`).
    # Hindari trust terlalu lebar (mis. 172.16.0.0/12) agar header spoofing antar-container lebih sulit.
    set_real_ip_from 172.19.0.0/16;
    set_real_ip_from 127.0.0.1;

    # Pada Cloudflare Tunnel, header paling otoritatif untuk IP asli klien adalah CF-Connecting-IP.
    # Jika header ini tidak ada, Nginx tetap fallback ke perilaku default remote_addr.
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    # ----- AKHIR KONFIGURASI REAL IP -----

    client_max_body_size 10M; # Batasi ukuran body request maksimal 10MB
    access_log /var/log/nginx/access.log; # Lokasi log akses
    error_log /var/log/nginx/error.log warn; # Lokasi log error, level 'warn' untuk tidak terlalu banyak log

    # Basic security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: https:; connect-src 'self' https: wss: ws:; frame-src https:; media-src 'self' https: blob:; object-src 'none'; base-uri 'self'; form-action 'self' https:; frame-ancestors 'self'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Request-ID $request_id always;

    # Lokasi untuk API Backend
    location /api/ {
        # proxy_buffering off; # Aktifkan ini jika backend Anda melibatkan streaming data atau file besar

        # Header untuk meneruskan informasi asli client dan request ke backend
        # $host: Host header dari request klien
        # $remote_addr: IP klien yang sudah diproses oleh realip_module (IP asli)
        # $proxy_add_x_forwarded_for: Menambahkan $remote_addr (IP asli) ke header X-Forwarded-For yang sudah ada
        # $scheme: Protokol request (http/https)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header X-Request-ID $request_id;

        # Optimasi koneksi ke backend
        proxy_http_version 1.1;
        # Penting untuk menjaga koneksi keep-alive yang dikelola oleh Nginx,
        # agar Nginx dapat menggunakan kembali koneksi ke backend.
        proxy_set_header Connection ""; # Hapus Connection header yang masuk

        set $backend_upstream backend:5010;
        proxy_pass http://$backend_upstream; # Mengarahkan request ke service 'backend' pada port 5010
        proxy_read_timeout 300s;       # Waktu tunggu membaca respons dari backend
        proxy_connect_timeout 75s;     # Waktu tunggu koneksi ke backend
    }

    # Lokasi khusus untuk HMR/WebSocket Nuxt (Vite)
    location /_nuxt/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;

        set $frontend_upstream frontend:3010;
        proxy_pass http://$frontend_upstream;
        proxy_redirect off;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Lokasi default untuk Frontend Nuxt
    location / {
        # Header untuk meneruskan informasi asli client dan request ke frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;

        # Optimasi koneksi & dukungan WebSocket untuk Nuxt (misal: Hot Module Replacement di dev mode)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # Diperlukan untuk WebSocket
        proxy_set_header Connection $connection_upgrade;  # Diperlukan untuk WebSocket
        proxy_cache_bypass $http_upgrade;

        set $frontend_upstream frontend:3010;
        proxy_pass http://$frontend_upstream; # Mengarahkan request ke service 'frontend' pada port 3010
        proxy_redirect off;              # Menonaktifkan modifikasi header Location oleh Nginx, umumnya disarankan untuk SPA/Nuxt
    }

    # Opsional: Error pages kustom
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }

    # Opsional: Konfigurasi SSL/HTTPS
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/default.crt;
    # ssl_certificate_key /etc/nginx/ssl/default.key;
    # include /etc/nginx/conf.d/ssl_params.conf; # File ini bisa berisi pengaturan SSL/TLS umum
}

# Wartelpas (hanya produksi): Cloudflare Tunnel -> nginx (lpsaring) -> wartelpas (:8081)
server {
    listen 80;
    server_name wartelpas.sobigidul.com;

    client_max_body_size 20M;
    access_log /var/log/nginx/wartelpas_access.log;
    error_log /var/log/nginx/wartelpas_error.log warn;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Request-ID $request_id always;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass http://10.10.83.2:8081;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
