# ===================================================================
#  Konfigurasi Nginx untuk LINGKUNGAN PRODUKSI
#  Fokus: Keamanan, Performa (Caching & Kompresi), dan Keandalan.
# ===================================================================

# Definisi upstream untuk layanan backend dan frontend
upstream backend_service {
    # 'ip_hash' memastikan klien yang sama selalu diarahkan ke worker Gunicorn yang sama
    ip_hash;
    server backend:5010;
}

upstream frontend_service {
    server frontend:3010;
}

server {
    listen 80;
    # Ganti dengan nama domain produksi Anda
    server_name sobigidul.local;

    # Pengaturan untuk redirect otomatis dari HTTP ke HTTPS
    # Aktifkan blok ini jika Anda sudah memiliki sertifikat SSL
    # listen 443 ssl http2;
    # server_name sobigidul.com www.sobigidul.com;
    # ssl_certificate /etc/nginx/ssl/default.crt;
    # ssl_certificate_key /etc/nginx/ssl/default.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384';
    # ssl_prefer_server_ciphers off;
    # location / {
    #    return 301 https://$host$request_uri;
    # }

    # Pengaturan Log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Pengaturan Keamanan
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_tokens off; # Menyembunyikan versi Nginx

    # Pengaturan Kompresi
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- Lokasi untuk API Backend ---
    location /api/ {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://backend_service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
    }

    # --- WebSocket Upgrade Handling (/api/ws) ---
    location /api/ws/ {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_read_timeout 600s;
    }

    # --- Lokasi untuk Aset Statis Frontend (Caching) ---
    # Nuxt menempatkan aset yang sudah di-build di dalam /_nuxt/
    location /_nuxt/ {
        proxy_pass http://frontend_service;
        # Cache aset di browser selama 1 tahun karena nama filenya unik (hashed)
        expires 1y;
        add_header Cache-Control "public";
        access_log off; # Tidak perlu log akses untuk aset statis
    }

    # --- Lokasi Utama untuk Halaman Frontend ---
    location / {
        proxy_pass http://frontend_service;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Halaman Error Kustom ---
    # Anda bisa membuat halaman error HTML di dalam folder public Nuxt
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html; # atau proxy_pass ke frontend
    # }
}
