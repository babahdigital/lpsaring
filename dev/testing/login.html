<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Portal Hotspot - Mengarahkan...</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: Inter, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1f2333;
            color: #f6f6f8;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: #2a3044;
            border: 1px solid #3a425d;
            border-radius: 14px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
            line-height: 1.3;
        }

        p {
            margin: 0;
            color: #c6ccda;
            line-height: 1.5;
            font-size: 14px;
        }

        .status {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(121, 164, 255, 0.12);
            border: 1px solid rgba(121, 164, 255, 0.35);
            font-size: 13px;
            color: #d8e4ff;
        }

        .meta {
            margin-top: 14px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            font-size: 13px;
            color: #dce2ef;
        }

        .meta b {
            color: #ffffff;
            font-weight: 600;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid #6e86c9;
            color: #fff;
            background: #4b67b8;
        }

        .btn.secondary {
            border-color: #48526f;
            background: transparent;
            color: #d2d9ea;
        }
    </style>
    <script>
        function getSafeParam(value) {
            if (!value || value.indexOf('$(') !== -1) return '';
            return value;
        }

        function buildRedirectUrl() {
            var portalUrl = 'https://lpsaring.babahdigital.net/captive';
            var params = {
                link_login_only: getSafeParam('$(link-login-only)'),
                link_orig: getSafeParam('$(link-orig)'),
                link_redirect: getSafeParam('$(link-redirect)'),
                chap_id: getSafeParam('$(chap-id)'),
                chap_challenge: getSafeParam('$(chap-challenge)'),
                client_mac: getSafeParam('$(mac-esc)'),
                client_ip: getSafeParam('$(ip)')
            };

            if (params.link_orig.indexOf('/captive') !== -1) {
                params.link_orig = '';
            }

            var queryString = Object.keys(params)
                .filter(function (key) { return params[key]; })
                .map(function (key) { return key + '=' + encodeURIComponent(params[key]); })
                .join('&');

            return {
                fullUrl: queryString ? portalUrl + '?' + queryString : portalUrl,
                params: params
            };
        }

        function initPage() {
            var result = buildRedirectUrl();
            document.getElementById('clientIp').textContent = result.params.client_ip || '-';
            document.getElementById('clientMac').textContent = result.params.client_mac || '-';
            document.getElementById('manualLink').setAttribute('href', result.fullUrl);

            setTimeout(function () {
                window.location.assign(result.fullUrl);
            }, 1200);
        }
    </script>
</head>
<body onload="initPage()">
    <main class="card">
        <h1>Menghubungkan ke Portal Hotspot</h1>
        <p>Anda sedang dialihkan dari login popup MikroTik ke portal hotspot agar proses OTP lebih aman dan mudah dipahami.</p>

        <div class="status">Mengalihkan otomatis dalam 1-2 detik...</div>

        <div class="meta">
            <div><b>IP Perangkat:</b> <span id="clientIp">-</span></div>
            <div><b>MAC Perangkat:</b> <span id="clientMac">-</span></div>
        </div>

        <div class="actions">
            <a id="manualLink" class="btn" href="#">Buka Portal Sekarang</a>
            <a class="btn secondary" href="$(link-login-only)">Kembali ke Login MikroTik</a>
        </div>
    </main>
</body>
</html>
