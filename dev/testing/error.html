<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Error - Sobigidul</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --dark-bg: #1e1e2f; --card-bg: #27293d; --text-color: #d0d2d6; --text-muted: #676a79; --error-color: #f44336; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; }
        .container { width: 100%; max-width: 450px; }
        .card { background-color: var(--card-bg); border-radius: 12px; padding: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.05); }
        .icon { color: var(--error-color); width: 64px; height: 64px; margin-bottom: 1.5rem; }
        h1 { font-size: 1.5rem; font-weight: 500; margin-bottom: 1rem; color: var(--error-color); }
        .error-message { background-color: rgba(244, 67, 54, 0.1); color: #ffcdd2; padding: 15px; border-radius: 8px; margin-bottom: 1.5rem; font-family: 'Courier New', Courier, monospace; }
        .info { color: var(--text-muted); font-size: 0.9rem; }
        .info a { color: var(--primary-color, #a78bfa); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
            <h1>Terjadi Kesalahan Hotspot</h1>
            <div class="error-message">
                $(error)
            </div>
            <p class="info">
                Kembali ke halaman <a href="$(link-login)">login</a>.
            </p>
        </div>
    </div>
</body>
</html>
