<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Login Berhasil - Sobigidul</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root { 
            --dark-bg: #1e1e2f; 
            --card-bg: #27293d; 
            --text-color: #d0d2d6; 
            --text-muted: #676a79; 
            --success-color: #4caf50;
            --primary-color: #a78bfa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
            text-align: center; 
        }
        .container { 
            width: 100%; 
            max-width: 450px; 
        }
        .card { 
            background-color: var(--card-bg); 
            border-radius: 12px; 
            padding: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            animation: fadeIn 0.5s ease-in-out;
        }
        .icon { 
            color: var(--success-color); 
            width: 64px; 
            height: 64px; 
            margin-bottom: 1.5rem; 
        }
        h1 { 
            font-size: 1.5rem; 
            font-weight: 500; 
            margin-bottom: 1rem; 
        }
        p { 
            color: var(--text-muted); 
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        p a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .loader {
            border: 4px solid var(--text-muted);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function startClock() {
            // Membuka jendela status jika parameter popup ada
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=400,height=400');
            $(endif)
            
            // Mengarahkan ke halaman tujuan setelah jeda
            // meta refresh sudah menangani ini, JS ini sebagai fallback
            setTimeout(function() {
                location.href = unescape('$(link-redirect-esc)');
            }, 3000);
        }
    </script>
</head>
<body onload="startClock()">
    <div class="container">
        <div class="card">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
            </svg>
            <h1>Login Berhasil</h1>
            <p>
                Anda akan diarahkan dalam beberapa saat. Jika tidak terjadi apa-apa, silakan klik <a href="$(link-redirect)">di sini</a>.
            </p>
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
